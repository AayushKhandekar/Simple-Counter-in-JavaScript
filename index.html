<html>
    
    <head>
        
        <title>JavaScript Counter</title>
        <link rel="stylesheet" href="styles.css">
        <script src="counter.js"></script>
    </head>

    <body>
        
        <div class="container">

            <div id="container-counter">0</div>
        </div>

    </body>

</html>
